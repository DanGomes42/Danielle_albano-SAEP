<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Tarefas</title>
</head>
<body>
    <h1>Cadastro de Tarefas</h1>
    <form id="formCadastroTarefa">
        <form action="/tarefas.php" method="POST">
        <div>
        <label for="descricao_tarefa">Descricao da Tarefa:</label>
        <textarea id="descricao_tarefa" name="descricao_tarefa" required></textarea>
        </div>

        <div>
        <label for="nome_setor">Nome do Setor:</label>
        <input type="text" id="nome_setor" name="nome_setor">
        </div>

        <div>
        <label for="prioridade">Prioridade:</label>
        <select id="prioridade" name="prioridade" required>
            <option value="baixa">Baixa</option>
            <option value="media">Media</option>
            <option value="alta">Alta</option>
        </select>
        </div>

        <div>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="a_fazer">A Fazer</option>
            <option value="fazendo">Fazendo</option>
            <option value="pronto">Pronto</option>
        </select>
        </div>

        </div>
        <label for="data_cadastro">Data de Cadastro:</label>
        <input type="date" id="data_cadastro" name="data_cadastro">
        </div>

        <div>
        <button type="submit">Cadastrar</button>
        </div>
    </form>
    </form>
    <div id="mensagem"></div>

    <link rel="stylesheet" href="/style.css">
</body>
</html>
